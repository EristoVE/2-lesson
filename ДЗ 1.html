            <script>
                'use strict';

                // Написать программу (скрипт), вычисляющую площадь круга по введенному
                // пользователем радиусу. Число π описать константой.
              
                let radius; // Радиус
                let ploshad; // Площадь
                
                const a = 3.14; // Число Пи

                radius = prompt ("Введиде радиус в метрах:");
                ploshad = a * (radius*radius);
                console.log ("Плащадь круга равна:", ploshad, 'М2');
              
            </script>
