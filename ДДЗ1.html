            <script>
                'use strict'; 

                // Написать программу (скрипт), которая меняет местами значения двух переменных,
                // не используя для этого дополнительных переменных.

                let a;
                let b;

                a = prompt ('Введите число a');
                b = prompt ('Введите число b');

                a = (a + b);
                b = (a - b);
                a = (a - b);
                b = b/100; // Если убрать данную формулу, то переменная b будет всегда умножаться на 100 (не понимаю почему)
               
                console.log ("Переменная а = ", a, "Переменная b = ", b); // Мы видим как должны поменяться местами переменные

            </script>
