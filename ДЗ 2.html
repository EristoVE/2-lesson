            <script>
                'use strict';

                // Написать программу (скрипт), осуществляющую перевод значения, введенного
                // пользователем в дюймах, в миллиметры и сантиметры.
              
                let inch;            // Дюйм
                let centimetre;      // Сантиметр
                let millimetre;      // Миллиметр
                
                const c = 2.54;
                const m = 25.4;
                
                inch = prompt ("Введиде дюймы:");
                centimetre = inch * c;
                millimetre = inch * m;
                console.log ("Дюймов в сантиметрах", centimetre, '!');
                console.log ("Дюймов в миллиметрах:", millimetre, '!');
              
            </script>
        </body>
